    <table> <!--INICIO TABELA-->

                <th>FORCA</th>
                <th>ALTURA</th>
            </tr>

            </tr>
            <tr>

        <tfoot> <!--POUCO USADO, RODAPE-->
            <tr>
                <td colspan="3">Dados atualizados recentemente</td> <!--conspan Ã© utilizado para a mesclagem de colunas (join)-->
